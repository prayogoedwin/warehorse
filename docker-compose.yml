version: '3.8'

services:
  scheduler:
    build: ./scheduler
    container_name: sync-scheduler
    restart: unless-stopped
    environment:
      # PostgreSQL Connection (Local)
      - DB_HOST=host.docker.internal
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      # MSSQL Connection (Target)
      - DB_HOST_TARGET=${DB_HOST_TARGET}
      - DB_PORT_TARGET=${DB_PORT_TARGET}
      - DB_NAME_TARGET=${DB_NAME_TARGET}
      - DB_USER_TARGET=${DB_USER_TARGET}
      - DB_PASSWORD_TARGET=${DB_PASSWORD_TARGET}
      - TZ=Asia/Jakarta
    volumes:
      - ./scheduler/logs:/app/logs
    networks:
      - sync-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    # Run scheduler every minute using cron
    command: sh -c "crond -f -l 2"

  telegram-bot:
    build: ./bot
    container_name: telegram-sync-bot
    restart: unless-stopped
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - DB_HOST=host.docker.internal
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - TZ=Asia/Jakarta
    volumes:
      - ./bot-data:/app/data
    networks:
      - sync-network
    extra_hosts:
      - "host.docker.internal:host-gateway"

networks:
  sync-network:
    driver: bridge